<section class="main">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of emp; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>
          <button (click)="onClick(i)">Detail</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-container *ngIf="detail">
    <app-detail></app-detail>
  </ng-container>
</section>
